<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/message.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/scrollbar.css">
    <link rel="stylesheet" href="./css/imoji.css">

  </head>
  <body>
    <div class="container">
      <div id="sidebar">
        <span id="room">room</span>
        <h2>Users:</h2>
        <ul id="users_list">
        </ul>
      </div>
      <main class="main">
        <img id="bg_pic" src="./images/bg/1.jpg" alt="background picture">
        <div id="nav">
          <img class="show_users_icon" src="./images/users.png" title="Show users" alt="show users">
          <img class="hide_users_icon" src="./images/close.png" title="Hide users" alt="Hide users">
          <img id="location_icon" src="./images//location.png" alt="Location" title="Location">
        </div>
        <div id="chat_component">
          <ul id="messages">
          </ul>
          <div id="chat_options">
            <div id="chat_bar">
            </div>
            <div id="chat_inputs">
              <div id="imoji_box">
                <div id="imoji_search">
                  <input type="text" id="input_imoji" placeholder="Search imoji">
                  <span id="search_result"></span>
                </div>
                <div id="imoji_list"></div>
              </div>
              <button id="imoji_btn">
                &#9786;
              </button>
              <span role="textbox" id="message_input" class="input_bg" contenteditable>
              </span>
              <button id="send_btn" disabled>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/bg.js"></script>
    <script src="./js/imoji.js"></script>

    <!-- <script src="vendor/mark.js/dist/mark.min.js" charset="UTF-8"></script> -->


  </body>
</html>
