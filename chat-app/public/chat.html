<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <img id="location_icon" src="./images//location.png" alt="Location" title="Location">
        <img id="show_hide_users" src="./images/users.png" title="Show users" alt="show hide users">
      </div>
      <main>
        <div id="users">
          <span id="room"></span>
          <p>
            Users:
          </p>
          <ul id="users_list">
          </ul>
        </div>
        <div id="chat">
          <ul id="messages">
          </ul>
          <form id="chat_form">
            <input name="inputmessage" id="input" autocomplete="off" required/>
            <button id="submit">Send</button>
          </form>
        </div>
      </main>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>
<script src="./js/ux.js"></script>

</body>
</html>
