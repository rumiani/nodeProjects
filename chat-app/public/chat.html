<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/general.css">

  </head>
  <body>
    <div id="container">
      <div id="nav">
        <img class="show_users_icon" src="./images/users.png" title="Show users" alt="show users">
        <img class="hide_users_icon" src="./images/close.png" title="Hide users" alt="Hide users">
        <img id="location_icon" src="./images//location.png" alt="Location" title="Location">
      </div>
      <main>
        <div id="users">
          <span id="room">room</span>
          <h2>Users:</h2>
          <ul id="users_list">
          </ul>
        </div>
        <div id="chat_component">
          <ul id="messages">
          </ul>
          <div id="chat_options">
            <div id="chat_bar">
            </div>
            <div id="chat_inputs">
              <button id="imoji_btn">
                &#9786;
              </button>
              <span role="textbox" id="message_input" class="input_bg" contenteditable>
              </span>
              <button id="send_btn" disabled>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
  </body>
</html>
