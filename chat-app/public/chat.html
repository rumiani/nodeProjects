<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div id="container">
      <div id="nav">
        <img id="location_icon" src="./images//location.png" alt="Location" title="Location">
        <img id="show_hide_users" src="./images/users.png" title="Show users" alt="show hide users">
      </div>
      <main>
        <div id="users">
          <span id="room"></span>
          <p>
            Users:
          </p>
          <ul id="users_list">
          </ul>
        </div>
        <div id="chat">
          <ul id="messages">
          </ul>
          <div id="chat_form">
            <span role="textbox" id="inputmessage" contenteditable>
            </span>
            <button id="sendBtn" disabled>Send</button>
          </div>
        </div>
      </main>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/chat.js"></script>
<!-- <script  type="module" src="./js/sidebar/sidebar.js"></script> -->
<!-- <script  type="module" src="./js/sidebar/hideSidebar.js"></script> -->

</body>
</html>
