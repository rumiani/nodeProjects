<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
      <form id="registerForm" action="./chat.html">
        <label for="username">Enter your name</label>
        <input name="username" id="inputName" autocomplete="off" required/>
        <label for="room">Enter the Room's name</label>
        <input name="room" id="inputRoom" autocomplete="off" required/>
        <button id="submit">Join</button>
      </form>
</body>
</html>
