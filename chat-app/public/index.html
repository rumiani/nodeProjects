<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrum</title>
    <link rel="icon" type="image/x-icon" href="./assets//icons/fav.png">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/join.css">
  </head>
  <body>
    <div class="join_container">
      <h3 id="title">Chat application</h3>
      <form id="join_form" action="./chat">
        <input class="join_input" name="username" id="username" autocomplete="off" required placeholder="Name"/>
        <input class="join_input" name="room" id="room" autocomplete="off" required placeholder="Room's name"/>
        <button id="join_btn">Join</button>
      </form>
      <footer>
        <p class="limitition">The limit character for every message: 200</p>
        <p id="copyright">Rumiani &copy; Copyright 2023</p>
      </footer>
    </div>
</body>
</html>
