<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatrum</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico">
    <link rel="stylesheet" href="../css/chatInput.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/message.css">
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="../css/imoji.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/messages.css">
    <link rel="stylesheet" href="../css/messageMenu.css">
    <link rel="stylesheet" href="../css/reply.css">
    <link rel="stylesheet" href="../css/avatarViewer.css">

  </head>
  <body>
    <div class="container">
      <div id="avatar_viewer">
      </div>
      <div id="sidebar">
        <span id="room">room</span>
        <h2>Users:</h2>
        <ul id="users_list">
        </ul>
      </div>
      <main class="main">
        <img id="bg_pic" src="../assets/images/bg/1.jpg" alt="background picture">
        <div id="nav">
          <img class="show_users_icon" src="../assets/icons/users.png" title="Show users" alt="show users">
          <img class="hide_users_icon" src="../assets/icons/close.png" title="Hide users" alt="Hide users">
          <img id="location_icon" src="../assets/icons//location.png" alt="Location" title="Location">
        </div>
        <div id="messages_container">
          <ul id="messages_list">
          </ul>
        </div>
        <div id="chat_options">
          <div id="reply_input">
          </div>
          <div id="chat_inputs">
            <div id="imoji_box">
              <div id="imoji_search">
                <input type="text" id="input_imoji" placeholder="Search imoji">
                <span id="search_result"></span>
              </div>
              <div id="imoji_list"></div>
            </div>
            <button id="imoji_btn">
              &#x263A;
            </button>
            <span role="textbox" dir=auto id="message_input" class="input_bg" contenteditable>
            </span>
            <button id="send_btn" disabled>
            </button>
          </div>
          <div id="chat_bar">
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../js/chat.js"></script>
    <script type="text/javascript" src="../js/handlers/inputController.js"></script>
    <script type="text/javascript" src="../js/handlers/messageTemplate.js"></script>
    <script type="text/javascript" src="../js/handlers/sidebarHandler.js"></script>
    <script type="text/javascript" src="../js/handlers/bgHandler.js"></script>
    <script type="text/javascript" src="../js/handlers/imojiHandler.js"></script>
    <script type="text/javascript" src="../js/handlers/reaction.js"></script>
    <script type="text/javascript" src="../js/handlers/replyHandler.js"></script>

  </body>
</html>
